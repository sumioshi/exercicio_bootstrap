<!-- Bootstrap CSS CDN -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<form>
    <!-- Form Boostrap para o Nome -->
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome">
    </div>

    <!-- Grupo de Form Bootstrap do E-mail -->
    <div class="form-group"> 
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu melhor e-mail">
    </div>
    <!-- Para o Telefone -->
    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone para contato">
    </div>
    <!-- Botão Enviar -->
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>


    <!---
Adicionar o Bootstrap em uma página HTML utilizando a CDN;

• Nesta página HTML, crie um formulário de cadastro que deverá conter os campos: nome, e-mail e telefone, e um botão para o envio;

• Aplique as classes do Bootstrap nos elementos do formulário;

• Crie uma branch chamada exercicio_bootstrap no repositório do curso;

• Envie o link através da plataforma.  
    --->
